---
layout: default
title: News
---

{% for post in paginator.posts %}

  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

  <article>
    <time datetime="{{ post.date | %Y-%m-%d }}" pubdate>{{ post.date | date: "%A, %B %d, %Y" }}</time>
    {{ post.content }}
  </article>

{% endfor %}

{% include paginator.html %}
